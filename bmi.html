<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo.png" alt="Logo" class="logo" />
      <span class="app-name">MyEasyPharma</span>
    </div>
  </header>

  <section class="dashboard">
    <h2>Calculate Your BMI</h2>
    <p><strong>What is BMI?</strong> BMI (Body Mass Index) is a number calculated from your weight and height. It helps determine whether you're underweight, normal, overweight, or obese.</p>
    
    <form onsubmit="calculateBMI(event)">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" required />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" required />

      <button type="submit">Calculate</button>
    </form>

    <p id="bmi-result" style="margin-top: 20px; font-weight: bold;"></p>
    <p id="bmi-category" style="font-style: italic;"></p>
  </section>

  <script>
    function calculateBMI(event) {
      event.preventDefault();
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value) / 100;
      const bmi = weight / (height * height);

      const result = document.getElementById("bmi-result");
      const category = document.getElementById("bmi-category");

      result.innerText = `Your BMI is ${bmi.toFixed(2)}`;

      if (bmi < 18.5) {
        category.innerText = "You are underweight.";
      } else if (bmi < 24.9) {
        category.innerText = "You have a normal (healthy) weight.";
      } else if (bmi < 29.9) {
        category.innerText = "You are overweight.";
      } else {
        category.innerText = "You are obese.";
      }
    }
  </script>
</body>
</html>
