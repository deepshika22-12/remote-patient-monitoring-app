<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calorie Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="app-name">MyEasyPharma</div>
    </div>
  </header>

  <section class="tracker-section">
    <h2>Calorie Counter</h2>
    <p>Track your daily calorie intake.</p>

    <form id="calorieForm">
      <label for="foodItem">Food Item:</label>
      <input type="text" id="foodItem" required placeholder="e.g., Apple" />

      <label for="calories">Calories (kcal):</label>
      <input type="number" id="calories" required min="0" />

      <button type="submit">Add Entry</button>
    </form>

    <h3>Entries</h3>
    <ul id="calorieEntries"></ul>

    <h3>Total Calories: <span id="totalCalories">0</span> kcal</h3>
  </section>

  <script>
    const calorieForm = document.getElementById('calorieForm');
    const calorieEntries = document.getElementById('calorieEntries');
    const totalCaloriesDisplay = document.getElementById('totalCalories');

    let totalCalories = 0;

    calorieForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const food = document.getElementById('foodItem').value.trim();
      const calories = parseInt(document.getElementById('calories').value);

      if (food && calories >= 0) {
        const li = document.createElement('li');
        li.textContent = `${food} - ${calories} kcal`;
        calorieEntries.appendChild(li);

        totalCalories += calories;
        totalCaloriesDisplay.textContent = totalCalories;

        calorieForm.reset();
      }
    });
  </script>
</body>
</html>
