<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cholesterol Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="app-name">MyEasyPharma</div>
    </div>
  </header>

  <section class="tracker-section">
    <h2>Cholesterol Tracker</h2>
    <p>Monitor your cholesterol levels for better heart health.</p>

    <form id="cholesterolForm">
      <label for="totalCholesterol">Total Cholesterol (mg/dL):</label>
      <input type="number" id="totalCholesterol" required min="100" max="400" />
      
      <label for="hdl">HDL ("Good" Cholesterol) (mg/dL):</label>
      <input type="number" id="hdl" required min="20" max="100" />
      
      <label for="ldl">LDL ("Bad" Cholesterol) (mg/dL):</label>
      <input type="number" id="ldl" required min="50" max="250" />
      
      <button type="submit">Add Record</button>
    </form>

    <h3>Records</h3>
    <ul id="recordsList"></ul>
  </section>

  <script>
    const cholesterolForm = document.getElementById('cholesterolForm');
    const recordsList = document.getElementById('recordsList');

    cholesterolForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const totalChol = document.getElementById('totalCholesterol').value;
      const hdl = document.getElementById('hdl').value;
      const ldl = document.getElementById('ldl').value;

      const li = document.createElement('li');
      li.textContent = `Total: ${totalChol} mg/dL, HDL: ${hdl} mg/dL, LDL: ${ldl} mg/dL`;
      recordsList.appendChild(li);

      cholesterolForm.reset();
    });
  </script>
</body>
</html>
